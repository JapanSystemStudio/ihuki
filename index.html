<!DOCTYPE html>
<html>
    <head>
        <script>
            // Helper function to sleep for a specified time using Promises
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            // Function to prompt the user for a passcode and redirect
            async function authenticate() {
                await sleep(1000); // 1-second delay
                let userInput = prompt("正しいパスコードを入力してください:");
                await sleep(1000); // Another 1-second delay
                if (userInput) {
                    location.href = "https://japansystemstudio.github.io/password_is_" + userInput + "/";
                }
            }

            // Execute on page load
            window.onload = function() {
                authenticate();
            }
        </script>
    </head>
    <body>
    </body>
</html>

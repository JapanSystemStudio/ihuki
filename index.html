<!DOCTYPE html>
<html>
    <head>
        <script>
            // ページ読み込み時に実行されるスクリ
            window.onload = function() {
                var userInput;
                
                // 入力が「1234」になるまでプロンプトを表示する
                while (userInput !== "123123") {
                    userInput = prompt("正しいパスコードを入力してください:");
                }

                // 正しい入力が得られたらメッセージを表示
                if (userInput === "123123") {
                    alert("正しいパスコードが入力されました。");
                }
            }
        </script>
    </head>
